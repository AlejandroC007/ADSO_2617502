<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio de Formulario</title>
</head>
<body style="background-color: #9a6297; font-family: Arial, Helvetica, sans-serif;">
    <h1 style="color: rgb(0, 0, 0);">Fast Store Online</h1>
    <fieldset>
        <br>
        Nombre:
        <input type="text" name="FirstName" required placeholder="escriba su nombre" maxlength="15"><br>
        <br>
        Correo:
        <input type="text" name="Email" required placeholder="escriba su correo"><br>
        <br>
        <form action="https://www.youtube.com" target="_blank">
            Asunto:
            <select multiple name="categorias">
                <option value="servicio">Solicitar un servicio</option>
                <option value="visita">Solicitar cita previa</option>
                <option value="ayuda">Solicitar ayuda</option>
                <option value="otro">Otro</option>
            </select><br>
            <br>
            ¿Cómo nos ha conocido?<br>
            <input type="checkbox">Amigos</li>
            <input type="checkbox">Google</li>
            <input type="checkbox">Correo</li>
            <input type="checkbox">Otros</li><br>
            <br>
            Deja tu comentario:<br>
            <textarea name="comment" rows="3" cols="20" maxlength="150"></textarea><br>
            <br>
            <input type="submit" value="Enviar información">
            <h3><mark>@onlinestoref</mark></h3>
        </form>
    </fieldset>
</body>
</html>
