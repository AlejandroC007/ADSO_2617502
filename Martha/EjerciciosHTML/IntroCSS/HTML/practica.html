<!DOCTYPE html>
<html lang="en">
<head>
    <title>Formulario</title>
</head>
<body>
    <h2 style="color: rgb(8, 8, 163);">Registro</h2>
    <form action="https://buscoempleo.com.mx/blog/wp-content/uploads/2019/07/Captura-de-pantalla-60.png" target="_blank">
            Nombre:
            <input type="text" name="FirstName" required placeholder="escriba su nombre" maxlength="15">
            <br>
            <br>
            Apellido: 
            <input type="text" name="LastName" required>
            <br>
            <br>
            Correo: 
            <input type="email" name="email" required>
            <br>
            <br>
            Contraseña:
            <input type="password" name="contraseña" id="password" required>
            <br>
            <br>
            <strong>Seleccione su género:</strong>
            <input type="radio" name="selector" id="hombre">Hombre
            <input type="radio" name="selector" id="mujer">Mujer
            <input type="radio" name="selector" id="otro">Otro<br> 
            <br>
            <input type="checkbox">He leído y acepto los <a href="https://www.google.com/search?q=definici%C3%B3n+de+t%C3%A9rminos+y+condiciones&oq=definici%C3%B3n+de+t%C3%A9rminos+y+condiciones&aqs=chrome..69i57.7311j0j1&sourceid=chrome&ie=UTF-8" target="_blank">términos y condiciones</a><br>
            <input type="checkbox">Deseo recibir noticias e información promocional
            <br>
            <br>
            <input type="submit" value="Registrarse">
    </form>
</body>
</html>
